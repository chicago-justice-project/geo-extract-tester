<style>
    html {
        background-color: #fff
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        color: #555;
        font-size: 16px;
        margin: 2em auto;
        max-width: 800px;
        padding: 1em;
        line-height: 1.4;
        text-align: justify
    }
    a {
        color: #07a
    }
    a:visited {
        color: #941352
    }

    h1 a {
        color: #555;
        text-decoration: none;
    }
    h1 a:visited {
        color: #555;
        text-decoration: none;
    }
    h1 a:hover {
        color: #555;
        text-decoration: underline;
    }

    .pic {
        width: 42px;
        height: 42px;
        border: 0;
        opacity: 0.6;
        -webkit-transform: translateZ(0);
        transition: opacity .5s;
        -webkit-transform: translateZ(0);
        -webkit-transition: opacity .5s;
    }

    .pic:hover {
        width: 42px;
        height: 42px;
        border: 0;
        opacity: 1.0;
        transition: opacity .5s;
        -webkit-transform: translateZ(0);
        -webkit-transition: opacity .5s;
    }

</style>

<title>Geo Extraction Tester</title>

<h1><a href="/">Geo Extraction Tester</a> <a href="https://github.com/chicago-justice-project/article-tagging"><img src="/static/img/GitHub-Mark-120px-plus.png" alt="GitHub Link" style="float: right;" class="pic"></a></h1>
